<!DOCTYPE html>

<meta charset="utf-8" />

<title>Document Event Publisher</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<style>
textarea {
    width:500px;
    height:400px;
}
</style>

<script language="javascript" type="text/javascript">

$( document ).ready(function() {
    $("#send-button").on("click", sendButtonClick)
});

function sendButtonClick() {
    documentid = $("#document-id").val();
    payload = $("#json-payload").val();
    $.post("/pub/"+documentid, payload);
}

</script>

<body>
    <h1>Create a Document Notification</h1>
    
    <h3>Some ID of the document</h3>
    <input type="textbox" placeholder="Document ID" id="document-id"/>

    <h3>Notification Payload (json)</h3>
    <button id="send-button">Send</button><br/>j
    <textarea id="json-payload" width="50"></textarea>

</body>
</html>
